<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Todo List - CRUD Operations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <div class="container">
            <!-- Header -->
            <header class="header">
                <h1 class="title">
                    <span class="title-icon">âœ“</span>
                    Advanced Todo List
                </h1>
                <p class="subtitle">Manage your tasks with CRUD Operations</p>
            </header>

            <!-- Statistics Dashboard -->
            <div class="todo-stats">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalCount">0</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="activeCount">0</div>
                        <div class="stat-label">Active</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="completedCount">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="progressPercent">0%</div>
                        <div class="stat-label">Progress</div>
                    </div>
                </div>
                <button class="clear-completed-btn" id="clearCompleted" style="display: none;">
                    Clear Completed Tasks
                </button>
            </div>

            <!-- Add Todo Form -->
            <form class="todo-form" id="todoForm">
                <div class="form-group">
                    <input 
                        type="text" 
                        class="todo-input" 
                        id="todoInput"
                        placeholder="What needs to be done?"
                        maxlength="200"
                        required
                    >
                    <select class="priority-select" id="prioritySelect">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                    <button type="submit" class="add-btn">
                        <span>+</span> Add Task
                    </button>
                </div>
            </form>

            <!-- Filter and Search -->
            <div class="todo-filter">
                <div class="search-container">
                    <input 
                        type="text" 
                        class="search-input" 
                        id="searchInput"
                        placeholder="ðŸ” Search tasks..."
                    >
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
            </div>

            <!-- Todo List -->
            <div class="todo-list" id="todoList">
                <!-- Todos will be dynamically added here -->
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <p>ðŸŽ¯ No tasks yet! Add one above to get started.</p>
            </div>

            <!-- No Results State -->
            <div class="empty-state" id="noResults" style="display: none;">
                <p>No tasks found matching your criteria</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
